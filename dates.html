<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Dates</title>
    <style>
      h1 {
        color: #6443ea;
        font-family: "PT Mono";
        text-align: center;
      }

      h2 {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>ðŸ“… Dates</h1>
    <h2></h2>

    <script>
      let now = new Date();

      let h2 = document.querySelector("h2");

      let date = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let year = now.getFullYear();

      let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let day = days[now.getDay()];

      let months = [
        "Jan",
        "Feb",
        "March",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      let month = months[now.getMonth()];

      h2.innerHTML = `${day} ${month} ${date}, ${hours}:${minutes}, ${year}`;
      let currentTime = new Date();

      // Challenge 1 Log the current date
      console.log(currentTime);

      // Challenge 2 Log the number of milliseconds in the current time
      console.log(currentTime.getMilliseconds());

      // Challenge 3 Log the current day
      console.log(currentTime.getDay());

      // Challenge 4 Log the current year
      console.log(currentTime.getFullYear());

      // Challenge 5 Log the current month
      console.log(currentTime.getMonth());

      // Challenge 6 Display the current date following the following format: Today is Thursday, April 4, 2019

      // Challenge 7 Create a function formatDate which returns a date following this format: Thursday, April 4, 2019 Call this function with the current time Log the result
      function formatDate(date) {
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        let currentYear = date.getFullYear();
        let currentDay = days[date.getDay()];
        let currentMonth = months[date.getMonth()];
        let currentDate = date.getDate();

        let formattedDate = `Today is ${currentDay}, ${currentMonth} ${currentDate}, ${currentYear}`;

        return formattedDate;
      }

      console.log(formatDate(currentTime));
    </script>
  </body>
</html>
